<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/styles.css" />

  <title>Weather Dashboard</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<!--Min height 100vh means the element should occupy the web browser viewport height.-->

<body class="flex-column min-100-vh">
  <!--Top Bar outside divs-->
  <header class="top-bar">
    <h1>Weather Dashboard</h1>
  </header>

  <!--Whole Container-->

  <main class="flex-row justify-space-between">


    <!--Mid Row Container-->
    <div id="mid-row" class="flex-row justify-space-between main-col-flex">

      <!--Mid row - Left column-->
      <div id="left-column" class="main-col-flex mid-col">

        <!-- Card for SEARCH FORM-->
        <div id="search" class="card">
          <h2 class="card-header"> Search for a City </h2>
          <form id="citySearch" class="card-container">
                <!--#citySearch-->
            <label class="form-label" for="city">City Name</label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button id= "searchBtn" class="btn">Search</button>
          </form>
        </div> <!--End of card for Sarch City Weather-->
      </div><!--End of Middle Row - Left column-->


    

                              <!-- Mid Row Right Column-->
                        
      <div id="right-column" class="main-col-flex media-col" >

      <!-- Dynamic Weather Card-->
        <div id="DynamicWeatherCard" class="card-hidden">

          <!-- Header with City,Current Date and Icon -->
          <h4 id="CityDateIcon" class="card-header"> </h4>

          <!-- Weather Details Container, p tags will be created dynamically for temp, humidity, and wind speed-->
          <div id="WeatherDetails" class="card-body"></div>

        </div><!-- End of DynamicWeatherCard-->
      </div><!--End of right Column for Current City Weather-->
    </div><!--End of mid-row-->

<!--6pm-->
                                        <!-- Bottom-Row Container-->
    <div id="bottom-row" class="flex-row justify-space-between main-col-flex">


      <!-- Bottom Left Columm-->
      <div id="bottomLeftCol" class="main-col-flex md-col">


     <!--Search history card -->

<div id="search-history-card" class="card" style="display:none;">
<h3 class="card-header"> Search History
</h3>

<!--History Buttons Container. This will have the search buttons generated dynamically -->
<div id="history-buttons-container" class="card-container">

</div> <!--End of history buttons-->
</div><!--End of history-search card-->
  </div> <!-- End of Bottom Left Columm-->


  <!-- Bottom Right Column-->
<div id="bottom-right-column" class="main-col-flex media-col ">
  <!--5 day forecast card-->
  <div id="five-day-forecast-card" class="card-hidden" >
<h2 class="card-header">5 Day Forecast</h2> 

<!--Five day card container for the tiles that will be generated dinamically-->
<div id="five-day-card-container" class="card-container flex-row justify-space-around">

</div><!-- End of Five day card container for the tiles that will be generated dinamically-->
  </div> <!--End of 5 day forecast card-->
</div><!--End of Bottom Right Column-->
    </div><!-- End of Bottom Row-->
  </main>
  <script src="./assets/main.js"></script>
</body>

</html>
