<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/styles.css" />

  <title>Weather Dashboard</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <main class="border">
    <!--Top Bar-->
    <div id="topBar" class="border">
      <h1>Weather Dashboard</h1>
    </div>
    <!--End Top Bar-->
    <!--Search Box-->
    <div id="SearchCity" class="border">
      <form id="formBlock"> Search For a City </form>

      <button id="searchBtn">Search</button>
    </div>

    <!--Search History -->
    <div id="searchHistory" class="border">
      <p>History</p>
    </div>

    <!--Current City-->
    <div id="CurrentCity" class="border"> Philadelphia and show Date</div>
 <!--We create the container through JS when we have the data and attach it to this container will be done dinamically-->

    <!--5 day Forecast will be generated in JavaScript-->
    <div id="Forecast" .container class="border">
      <h2>5 Day Forecast</h2>
    


    </div>


  </main>



























  <script src="./assets/main.js"></script>
</body>

</html>
